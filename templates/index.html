

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andes Airplane Crashes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Andes Airplane Crashes</h1>

<form action="/search" method="GET">
<label for="date_range">Date Range:</label>
<input type="text" name="date_range" placeholder="YYYY-MM-DD to YYYY-MM-DD">

<label for="location">Location:</label>
<input type="text" name="location" placeholder="Country or region">

<input type="submit" value="Search">
</form>

<ul>
{% for crash in crashes %}
<li>
<a href="/crash_details/{{ crash.id }}">{{ crash.date }} - {{ crash.location }}</a>
</li>
{% endfor %}
</ul>
</body>
</html>
